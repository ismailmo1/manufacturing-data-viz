<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Auto Quality Addition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
        integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.4.0/chartjs-plugin-annotation.min.js"
        integrity="sha512-HrwQrg8S/xLPE6Qwe7XOghA/FOxX+tuVF4TxbvS73/zKJSs/b1gVl/P4MsdfTFWYFYg/ISVNYIINcg35Xvr6QQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Quality Adjustment Workflow</h1>
    <canvas id="saltCurveChart" width="500" height="300"></canvas>

    <div class="grid-container">
        <div class="grid-item">
            <label for="desired">Desired Viscosity: </label>
            <input type="number" name="desired" id="desiredViscosityInput" step=0.2>
        </div>
        <div class="grid-item">
            <label for="current">Current Viscosity: </label>
            <input type="number" name="current" id="currentViscosityInput" step=0.2>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
