<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traceability</title>
</head>

<body>
    <h1>
        Product Traceability
    </h1>
    <div>
        Click on the product nodes below to view their ingredients, and hover over links for process information
    </div>
    <div id="tree"></div>
    <div id="productDetails">
        <h3>Product Name: <span id="productName"></span></h3>
        <h3>Lot Number: <span id="lotNumber"></span></h3>
        <h3>Process Operation: <span id="operation"></span></h3>
        <h3>Materials Consumed: <span id="materials"></span></h3>
        <h3>Quantity: <span id="quantity"></span></h3>
        <h3>Date: <span id="date"></span></h3>
    </div>


</body>

</html>
